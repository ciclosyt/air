<mat-card>
  <mat-card-header>
      <mat-card-title>
          {{ item.brand }}
      </mat-card-title>
      <mat-card-subtitle>
          {{ item.price }}
      </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.img" alt="item.brand">
  <mat-card-content>
      <h3>{{ item.description}}</h3>
  </mat-card-content>

  <mat-card-actions>
      <button mat-button 
              color="info"
              [routerLink]="['/heroes/editar', item.id]">
          Comprar
      </button>
  </mat-card-actions>
</mat-card>
